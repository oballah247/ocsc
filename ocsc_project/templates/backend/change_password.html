{% extends 'backend/base.html' %}
{% load static %}
<!DOCTYPE html>

{% block title%}
OCSC
{% endblock %}

{% block content %}
    <!-- Begin Page Content -->

    <!-- /.container-fluid -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-4 text-gray-800">Account Authentication /</span>Change Password</h1>
        </div>

        <div class="row">
            <!-- Form controls -->
            <div class="col-md-12">
              <div class="card mb-4">
                <div class="card-body">
                 <div class="row p-3" style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: oblique;">     
                  {% if messages %}
                  {% for message in messages %}
                          <div class="alert alert-success">{{ message }}</div>
                      {% endfor %}
                  {% endif %}
                  
                  <form method="post" >
                      {% csrf_token %}
                      {{ pass_key.as_p }}
                          <input type="submit" value="Change Password" class="btn btn-success">
                  </form>
                                      
                </div>
                </div>
              </div>
            </div>
          </div>

    </div>

{% endblock %}
